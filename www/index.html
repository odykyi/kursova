<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/login.css"/>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/login.js"></script>
    <script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row-fluid user-row">
                        <img src="http://s11.postimg.org/7kzgji28v/logo_sm_2_mr_1.png" class="img-responsive" alt="Conxole Admin"/>
                    </div>
                </div>
                <div class="panel-body">

                    <div class="bs-example bs-example-tabs" role="tabpanel" data-example-id="togglable-tabs">
                        <ul id="myTab" class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active">
                                <a href="#register" id="home-tab" role="tab" data-toggle="tab" aria-controls="home" aria-expanded="true">Реєстрація</a>
                            </li>
                            <li role="presentation">
                                <a href="#login" role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile">Вхід</a>
                            </li>
                        </ul>
                        <div id="myTabContent" class="tab-content">
                            <div role="tabpanel" class="tab-pane fade in active" id="register" aria-labelledby="home-tab">
                                <form action="/register" method="POST" role="form" class="form-signin">
                                    <fieldset>
                                        <label class="panel-login">
                                            <div class="login_result"></div>
                                        </label>
                                        <input class="form-control" placeholder="Username" name="name"   type="text">
                                        <input class="form-control" placeholder="Password" name="pass"  type="password">
                                        <br>
                                        <input class="btn btn-lg btn-success btn-block" type="submit" value="РЕЄСТРАЦІЯ »">
                                    </fieldset>
                                </form>
                            </div>
                            <div role="tabpanel" class="tab-pane fade" id="login" aria-labelledby="profile-tab">
                                <form action="/login" method="POST" role="form" class="form-signin">
                                    <fieldset>
                                        <label class="panel-login">
                                            <div class="login_result"></div>
                                        </label>
                                        <input class="form-control" placeholder="Username"  type="text">
                                        <input class="form-control" placeholder="Password"  type="password">
                                        <br>
                                        <input class="btn btn-lg btn-success btn-block" type="submit" value="ВХІД »">
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

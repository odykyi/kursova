<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>data</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/jquery.jsontable/jquery.jsontable.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <style>
        table{
            margin: 50px;
            width: 1280px;
        }
    </style>
</head>
<body>
<script>
    $( document ).ready(function() {
        var val = $("#data").val();
        var datas = JSON.parse( val );
        $.jsontotable(datas, { id: '#jsontotable', className: 'table table-hover table-bordered' });
    });
</script>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center">
                <h1>Таблиця</h1>
            </div>
            <div id="jsontotable" class="jsontotable"></div>
            <input type="hidden" id="data" value="{{allUsers}}"/>

        </div>
    </div>
</div>


</body>
</html>
